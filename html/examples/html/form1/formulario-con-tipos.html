<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo y Bonito</title>
    <style>
        /* Estilos generales (ligeramente ajustados) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px 20px; /* Más padding vertical en body */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinear arriba por si el form es largo */
            min-height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px; /* Un poco más ancho para acomodar */
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Estilos para labels y campos */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        /* Selector ampliado para incluir nuevos tipos y select */
        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="tel"],
        input[type="email"],
        input[type="url"],
        input[type="range"],
        input[type="color"],
        input[type="file"],
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"],
        input[type="month"],
        input[type="week"],
        input[type="search"],
        textarea,
        select { /* Añadido select */
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff; /* Fondo blanco explícito */
        }

        /* Estilos :focus ampliados */
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        input[type="range"]:focus,
        input[type="color"]:focus,
        input[type="file"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="datetime-local"]:focus,
        input[type="month"]:focus,
        input[type="week"]:focus,
        input[type="search"]:focus,
        textarea:focus,
        select:focus { /* Añadido select */
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="range"] {
            padding: 0;
            cursor: pointer;
        }

         /* Estilo para el output asociado al range */
        output {
            display: inline-block;
            padding: 5px 10px;
            margin-left: 10px;
            font-weight: bold;
            color: #007bff;
            background-color: #e9ecef;
            border-radius: 4px;
            min-width: 30px; /* Ancho mínimo */
            text-align: center;
            vertical-align: middle; /* Alinear mejor con el slider */
        }

        /* Contenedor para range y output */
        .range-container {
             display: flex;
             align-items: center;
             margin-bottom: 20px; /* Mantiene el espaciado */
        }
        .range-container label {
            margin-bottom: 0; /* Quita margen inferior del label */
            margin-right: 10px; /* Espacio entre label y slider */
            flex-shrink: 0; /* Evita que el label se encoja */
        }
        .range-container input[type="range"] {
            margin-bottom: 0; /* Quita margen inferior del range */
            flex-grow: 1; /* Hace que el slider ocupe el espacio restante */
        }


        input[type="color"] {
             padding: 5px;
             height: 45px;
             cursor: pointer;
        }

        /* Quitar estilos generales a input[type="image"] */
        input[type="image"] {
            width: auto; /* El tamaño se controla por style o CSS */
            height: auto; /* El tamaño se controla por style o CSS */
            padding: 0;
            margin: 10px 0 20px 0; /* Ajustar margen */
            border: none; /* El estilo inline añadirá un borde si se quiere */
            border-radius: 0;
            box-shadow: none;
            cursor: pointer;
            vertical-align: middle; /* Alinear con texto si hubiera */
            background-color: transparent; /* Sin fondo por defecto */
        }

        /* Estilos específicos para Radio y Checkbox (sin cambios) */
        .form-group-inline {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .form-group-inline p { margin: 0 15px 0 0; font-weight: bold; color: #555; }
        .form-group-inline label { font-weight: normal; margin: 0 15px 0 5px; display: inline-block; color: #333; }
        input[type="radio"], input[type="checkbox"] { width: auto; margin-bottom: 0; margin-right: 5px; vertical-align: middle; }
        .checkbox-group label { margin-right: 0; }

        /* Estilos para botones (sin cambios) */
        .button-group { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; }
        button { padding: 12px 25px; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; color: white; }
        button[type="submit"] { background-color: #28a745; }
        button[type="submit"]:hover { background-color: #218838; transform: translateY(-2px); }
        button[type="reset"] { background-color: #dc3545; }
        button[type="reset"]:hover { background-color: #c82333; transform: translateY(-2px); }

        /* Nota sobre el campo oculto */
        .hidden-note {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="receptor.php" method="post">
        <h2>Formulario de Registro Extendido</h2>

        <!-- Campos existentes -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="^[A-Z][a-zA-Z\s]{0,19}$" placeholder="Ej: Juan Pérez" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="99" placeholder="Ej: 25" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\d{9}" placeholder="Ej: 600123456" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ej: tu.correo@dominio.com" required>

        <label for="pagina">Página web:</label>
        <input type="url" id="pagina" name="pagina" maxlength="30" placeholder="Ej: https://www.tusitio.com" required>

        <!-- Nuevos Campos -->
        <label for="fecha_nac">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nac" name="fecha_nac" max="2006-12-31"> <!-- Ejemplo: max fecha -->

        <label for="hora_cita">Hora de la Cita:</label>
        <input type="time" id="hora_cita" name="hora_cita" min="09:00" max="18:00"> <!-- Ejemplo: min/max hora -->

        <label for="evento_dt">Fecha y Hora del Evento:</label>
        <input type="datetime-local" id="evento_dt" name="evento_dt">

        <label for="mes_informe">Mes del Informe:</label>
        <input type="month" id="mes_informe" name="mes_informe">

        <label for="semana_proyecto">Semana del Proyecto:</label>
        <input type="week" id="semana_proyecto" name="semana_proyecto">

        <label for="busqueda">Buscar término:</label>
        <input type="search" id="busqueda" name="busqueda" placeholder="Escribe aquí para buscar...">

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">-- Selecciona un país --</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="otro">Otro</option>
        </select>

        <label for="intereses">Intereses (selecciona varios):</label>
        <select id="intereses" name="intereses[]" multiple size="4"> <!-- name con [] para recibir array en PHP -->
            <option value="tec">Tecnología</option>
            <option value="dep">Deportes</option>
            <option value="via">Viajes</option>
            <option value="coc">Cocina</option>
            <option value="mus">Música</option>
        </select>

        <label for="navegador">Navegador habitual:</label>
        <input list="navegadores" id="navegador" name="navegador" placeholder="Escribe o selecciona...">
        <datalist id="navegadores">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
            <option value="Brave">
        </datalist>

        <!-- Campo Range con Output (mejorado con contenedor) -->
        <div class="range-container">
             <label for="nivel">Nivel (0-10):</label>
             <input type="range" id="nivel" name="nivel" min="0" max="10" value="5"
                    oninput="nivelOutputId.value = nivel.value"> <!-- JS inline para actualizar output -->
             <output name="nivelOutput" id="nivelOutputId">5</output> <!-- Muestra valor inicial y se actualiza -->
        </div>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje..."></textarea>

        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color" value="#007bff">

        <label for="archivo">Adjuntar fichero:</label>
        <input type="file" id="archivo" name="archivo">

        <!-- Campo Oculto -->
        <input type="hidden" id="sessionId" name="sessionId" value="abcdef123456">
        <p class="hidden-note"><strong>Nota:</strong> Este formulario incluye un campo oculto (<code>type="hidden"</code>) con el nombre <code>sessionId</code>. No es visible para el usuario, pero su valor se envía con el formulario.</p>

        <!-- Grupo Radio Buttons (sin cambios) -->
        <div class="form-group-inline">
             <p>Método de envío:</p>
             <input type="radio" id="postal" name="envio" value="postal" required> <label for="postal">Postal</label>
             <input type="radio" id="electronico" name="envio" value="electronico"> <label for="electronico">Electrónico</label>
        </div>

        <!-- Grupo Checkbox (sin cambios) -->
        <div class="form-group-inline checkbox-group">
            <input type="checkbox" id="condiciones" name="condiciones" required>
            <label for="condiciones">Acepto las condiciones de uso</label>
        </div>

        <!-- Botones -->
        <div class="button-group">
            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>
        </div>

        <!-- Botón de Envío con Imagen (Base64) -->
        <div>
            <label>O enviar con esta imagen:</label>
            <br>
            <input type="image"
                   src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='40' viewBox='0 0 100 40'><rect width='100%' height='100%' rx='5' ry='5' fill='%23eeeeee'/><rect width='100%' height='100%' rx='5' ry='5' fill='none' stroke='%23aaaaaa' stroke-width='1'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23333333' font-family='Arial, sans-serif' font-size='14'>Enviar</text></svg>"
                   alt="Enviar formulario"
                   name="submit_image"
                   style="vertical-align: middle;">
                   <!-- Ya no necesitamos estilos de tamaño/borde/fondo aquí, van en el SVG -->
        </div>
    </form>

</body>
</html>
